<!DOCTYPE html>
<html>

<head>
    <title>WanderWise - Bookings</title>

    <link rel="stylesheet" href="../CSS/booking.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>

    </script>
</head>


<body class="bg-gray-200">
    <header>

        <button class="backtohome-btn" onclick="document.location='../index.html'">Back to Home</button>

    </header>
    <div class=" flex justify-center mt-20  ">
        <div class="form-wrapper  p-7 rounded-3xl bg-sky-200/[0.9] ring-2 ">
            <h1 class="font-bold mb-10 text-2xl text-center">Bookings</h1>
            <form id="bookingForm" method="post">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="departure">Departure Date:</label>
                <input type="date" id="departure" name="departure" required>

                <label for="return">Return Date:</label>
                <input type="date" id="return" name="return" required>

                <button type="button" onclick="saveBooking()">Submit Booking</button>
            </form>
            <p id="confirmation"></p>
        </div>

    </div>
</body>
<script src="../JS/booking.js"></script>


</html>
