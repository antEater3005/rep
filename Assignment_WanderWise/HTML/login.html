<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanderWise - Login</title>
  <link rel="stylesheet" href="../CSS/login.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <header>

    <button class="backtohome-btn" onclick="document.location='../index.html'">Back to Home</button>

  </header>

  <div id="popup" class="w-[400px]"
    style="display: none; position: fixed; top: 10%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(59, 218, 181, 1); color: white; padding: 20px; text-align: center; ">
    <h2 class="py-2 text-lg font-bold">Welcome Popup</h2>
    <p class="py-2 text-lg font-bold">This is a welcome message.</p>
    <button class="bg-purple-400 px-4 py-1 rounded-sm" onclick="closePopup()">Close</button>
  </div>

  <div class="login-container " style="margin-top: 7%;">
    <h1>Login to WanderWise</h1>

    <form method="post" id="loginForm">
      <div class="form-group">
        <label name="email" for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="../HTML/signup.html">Sign up</a></p>
  </div>
  <script src="../JS/login.js"></script>
  <!-- <script src="../JS/index.js"></script> -->
</body>

</html>
