<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanderWise Feedback Form</title>
  <link rel="stylesheet" href="../CSS/feedback.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>



<body>
  <header>

    <button class="backtohome-btn" onclick="document.location='../index.html'">Back to Home</button>

  </header>
  <h1 class="py-2 text-xl font-bold">We Value Your Feedback !</h1>

  <div id="popup" class="w-[400px]"
    style="display: none; position: fixed; top: 10%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(59, 218, 181, 1); color: white; padding: 20px; text-align: center; ">
    <h2 class="py-2 text-lg font-bold">Welcome Popup</h2>
    <p class="py-2 text-lg font-bold">This is a welcome message.</p>
    <button class="bg-purple-400 px-4 py-1 rounded-sm" onclick="closePopup()">Close</button>
  </div>

  <form id="feedbackForm" method="POST">
    <div class="feedback-container">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>


      <div>
        <h2>Travel Details:</h2>
        <div>
          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination">
        </div>
        <div>
          <label for="departureDate">Departure Date:</label>
          <input type="date" id="departureDate" name="departureDate">
        </div>
        <div>
          <label for="returnDate">Return Date:</label>
          <input type="date" id="returnDate" name="returnDate">
        </div>
        <div>
          <label for="numTravelers">Number of Travelers:</label>
          <input type="number" id="numTravelers" name="numTravelers" min="1">
        </div>
        <div>
          <label for="rating">Rating:</label>
          <select id="rating" name="rating">
            <option value="">Select Rating</option>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
          </select>
        </div>
        <div>
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </div>
      </div>

      <button type="submit">Submit</button>
  </form>




</body>
<script src="../JS/feedback.js"></script>

</html>
